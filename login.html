<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .profile-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 500px;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ccc;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background: #218838;
        }
        
    </style>
</head>
<body>

    <div class="profile-container">
        <h2 style="font-family: 'Times New Roman', serif; color: rgb(0, 195, 255);">User Profile</h2>
        <img src="default-profile.png" alt="Profile Picture" class="profile-pic" id="profileImage">
        <input type="file" id="uploadImage" accept="image/*">
        
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Enter your name">
        
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email">
        
        <button onclick="saveProfile()">Save Profile</button>
    </div>

    <script>
        // Change Profile Picture
        document.getElementById("uploadImage").addEventListener("change", function(event) {
            let file = event.target.files[0];
            if (file) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("profileImage").src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Save Profile (Basic Alert Example)
        function saveProfile() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            
            if (name && email) {
                alert("Profile Updated:\nName: " + name + "\nEmail: " + email);
            } else {
                alert("Please fill in all fields.");
            }
        }
    </script>

</body>
</html>
