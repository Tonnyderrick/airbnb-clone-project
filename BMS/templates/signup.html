<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Bursary System</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <!-- Add this inside the <head> tag -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Top Bar (Kenyan Flag Style) -->
  <div style="height: 6px; width: 100%; display: flex;">
    <div style="flex: 1; background-color: #000;"></div>
    <div style="flex: 1; background-color: #bb0a1e;"></div>
    <div style="flex: 1; background-color: #006600;"></div>
    <div style="flex: 1; background-color: #fff;"></div>
  </div>

  <!-- Logo below the colored top bar -->
  <div class="logo-container">
    <img src="{{ url_for('static', filename='images/images.png') }}" alt="MyScholar KE Logo" />
  </div>

  <!-- Main Content -->
  <h1 class="page-title">MyScholar KE</h1>
  <div class="form-container">
    <h2>Sign Up</h2>
    <!-- Form action now correctly points to '/signup' -->
    <form action="{{ url_for('signup') }}" method="POST">

      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="full_name" required placeholder="Enter your full name" />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email" />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required placeholder="Create a password" />

      <label for="confirm_password">Confirm Password</label>
      <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm your password" />

      <button type="submit">Sign Up</button>
      <p style="text-align: center; margin-top: 10px;">
        Already have an account? <a href="{{ url_for('login') }}">Login here</a>
      </p>
    </form>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 MyScholar KE. Empowering Education Across Kenya.</p>
